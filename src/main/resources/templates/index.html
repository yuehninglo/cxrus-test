<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 10 Customers by Orders</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <h1>ğŸ† Top 10 Customers by Orders</h1>
    <div class="search-form">
        <form action="/top-customers" method="get">
            <div class="form-group">
                <div class="input-wrapper">
                    <label for="startDate">Start Date:</label>
                    <input type="date"
                           id="startDate"
                           name="startDate"
                           th:value="${startDate}"
                           required>
                </div>
                <div class="input-wrapper">
                    <label for="endDate">End Date:</label>
                    <input type="date"
                           id="endDate"
                           name="endDate"
                           th:value="${endDate}"
                           required>
                </div>
                <button type="submit">Search</button>
            </div>
        </form>
    </div>

    <div class="results" th:if="${searched}">
        <div th:if="${topCustomers != null and !topCustomers.isEmpty()}">
            <p class="date-range">
                Showing results from <strong th:text="${startDate}"></strong> to <strong th:text="${endDate}"></strong>
            </p>
            <table>
                <thead>
                <tr>
                    <th>Rank</th>
                    <th>Company Name</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="customer, iterStat : ${topCustomers}">
                    <td class="rank" th:text="${iterStat.count}"></td>
                    <td th:text="${customer.companyName}"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div th:if="${topCustomers == null or topCustomers.isEmpty()}" class="no-results">
            <p>No customers found for the selected date range.</p>
            <p>Please try different dates.</p>
        </div>
    </div>
</div>
</body>
</html>
